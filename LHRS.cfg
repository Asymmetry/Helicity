//Epics variable list
ndelay=2;  // delayed QRT pattern
maxbit=30; // length of random seed
windowlength=108.019145534 // length of helicity window counted by fast clock

rocinfo:
{
    hel:
    {   roc=11;
        header=0;
        index=3; 
    };
    ring:
    {   roc=11;
        header=0xfb1b0000;
        index=0; 
    };
    happex:
    {   roc=25;
        header=0xbf1ff000;
        index=0; 
    };
    time:
    {   roc=11;
        header=0;
        index=4; 
    };
};

tirinfo:
{
    // if use the same tree name, will not generate new tree 
    name="T";
    prefix="hel.L.";
    // map to insert data to the tree
    // index is the position in hel_%d.dat file
    data=( 
        { name="time_ring"; index=0; },
        { name="bcmup_ring"; index=1; },
        { name="bcmdown_ring"; index=2; },
        { name="L1A_ring"; index=3; },
        { name="T3_ring"; index=4; },
        { name="T4_ring"; index=5; },
        { name="bcmup_happex"; index=7; },
        { name="bcmdown_happex"; index=8; } );
};

ringinfo:
{
    name="hel_ring";
    prefix="hel.L.";
    data=("time", "bcmup", "bcmdown", "L1A", "T3", "T4", "heldata");
    delay=1;
};

happexinfo:
{
    name="hel_happex";
    prefix="hel.L.";
    data=("bcmup", "bcmdown");
    delay=-1;
};
