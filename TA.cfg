//Epics variable list
ndelay=2;  // delayed QRT pattern
maxbit=30; // length of random seed
windowlength=108.019145534 // length of helicity window counted by fast clock

rocinfo:
{
    hel:
    {   roc=12;
        header=0;
        index=3; 
    };
    ring:
    {   roc=12;
        header=0xfb1b0000;
        index=0; 
    };
    time:
    {   roc=12;
        header=0;
        index=4; 
    };
};

tirtree:
{
    prefix="hel.L.";
    data=( 
        // hel_rep, hel_act, qrt, mps, pairsync, timestamp, seed, 
        // error, numring & numhappex will always exist 
        "time",
        "bcmup",
        "bcmdown",
        "L1A",
        "T3",
        "T4");
};

ringtree:
{
    name="hel_ring";
    prefix="hel.L.";
    data=( 
        // hel_rep, hel_act, qrt, seed & error will always exist
        "time",
        "bcmup",
        "bcmdown",
        "L1A",
        "T3",
        "T4");
};
