//Epics variable list
ndelay=2;  // delayed QRT pattern
maxbit=30; // length of random seed
windowlength=108.019145534 // length of helicity window counted by fast clock

rocinfo:
{
    hel:
    {   roc=12;
        header=0;
        index=3; 
    };
    ring:
    {   roc=12;
        header=0xfb1b0000;
        index=0; 
    };
    time:
    {   roc=12;
        header=0;
        index=4; 
    };
};

tirinfo:
{
    prefix="hel.TA.";
};

ringinfo:
{
    name="hel_ring";
    prefix="hel.TA.ring.";
    data=("time", "bcmup", "bcmdown", "L1A", "Trigger", "heldata");
};

happexinfo:
{
    name="hel_happex";
    prefix="hel.TA.happex.";
    data=("bcmup", "bcmdown");
};
